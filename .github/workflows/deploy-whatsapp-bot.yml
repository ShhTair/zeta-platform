name: Deploy WhatsApp Bot

on:
  push:
    branches: [main]
    paths:
      - 'apps/whatsapp-bot/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Container App
        run: |
          cd apps/whatsapp-bot
          az containerapp up \
            --name zeta-whatsapp-bot \
            --resource-group zeta-platform-prod \
            --source . \
            --env-vars \
              WHATSAPP_TOKEN="${{ secrets.WHATSAPP_TOKEN }}" \
              WHATSAPP_PHONE_ID="${{ secrets.WHATSAPP_PHONE_ID }}" \
              WHATSAPP_VERIFY_TOKEN="${{ secrets.WHATSAPP_VERIFY_TOKEN }}" \
              API_URL="https://zeta-api.ambitiousmushroom-213ad3d3.northeurope.azurecontainerapps.io" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
